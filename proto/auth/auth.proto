message PhoneNumberRequest {
    string phone_number = 1;
}

message SendCodeResponse {
    string message = 1;
    bool success = 2;
    string token = 3;
}

message VerifyCodeRequest {
    string phone_number = 1;
    string code = 2;
    string token = 3;
}

message ValidateTokenRequest {
    string token = 1;
}

message ValidateTokenRespone {
    bool success = 1;
    string user_id = 2;
}

message AuthResponse {
    bool success = 1;
    string auth_token = 2;
    string user_id = 3;
    string message = 4;
}
