<source>
  @type tail
  path /var/log/envoy/access.log
  pos_file /fluentd/log/envoy.pos
  tag envoy.access
  <parse>
    @type json
    time_key time
    time_format %Y-%m-%dT%H:%M:%S.%NZ
  </parse>
</source>

<match envoy.access>
  @type loki
  url "http://loki:3100"
  <label>
    job envoy
    host ${hostname}
  </label>
  extra_labels { "service": "envoy" }
  flush_interval 1s
</match>