apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.redis.secretName }}
  namespace: {{ index .Values "redis-cluster.namespace" }}
  labels:
    app.kubernetes.io/name: {{ include "auth-service.name" . | default "auth-service" }}
type: kubernetes.io/basic-auth
stringData:
  password: {{ .Values.redis.password }}
