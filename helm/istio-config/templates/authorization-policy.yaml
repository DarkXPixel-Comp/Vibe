apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: ext-authz-policy
  namespace: istio-system
spec:
  selector:
    matchLabels:
      istio: ingressgateway
  action: CUSTOM
  provider:
    name: vibe-auth-provider
  rules:
    - {}
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: auth-service-bypass
  namespace: auth
spec:
  selector:
    matchLabels:
      app: auth-service
  action: ALLOW
  rules:
  - to:
    - operation:
        paths: ["/auth.AuthService/*", "/grpc.health.v1.Health/Check"]
